  <div class="cajaAviso">

  </div>

  <nav class="navB">
    <div class="caja1NavB">
      <div class="box1NavB">
        <p class="pNavb">ARTEC <span class="spanNavB">Notebooks</span></p>
      </div>
      <div class="box2NavB">
        <a href=""><button class="buttonNavB">BUSCAR</button></a>
        <input class="inputNavB" type="search" name="buscar" placeholder="Ingrese su busqueda...">
      </div>
      <div class="box3NavB">
        <a href=""><img class="imgNavB" src="img/carrito.svg" alt=""></a>
      </div>
    </div>
    <div class="caja2NavB">
      <ul class="ulCaja2NB">
        <li class="liCaja2NB"><a class="aCaja2NB" href="index.html">INICIO</a></li>

        <li class="liCaja2NB"><a class="aCaja2NB" href="contacto.html">CONTACTO</a></li>
      </ul>
    </div>
  </nav>

  <main class="mainContacto">
    <section class="seccionContacto">
      <form class="formContacto" id="formContacto">

        <div class="boxNombre">
          <label class="labelContacto" for="nombre">NOMBRE</label>
          <br>
          <input class="inputContacto" type="text" name="nombre" id="nombreContacto" required>
        </div>

        <div class="boxApellido">
          <label class="labelContacto" for="apellido">APELLIDO</label>
          <br>
          <input class="inputContacto" type="text" name="apellido" id="apellido" required>
        </div>

        <div class="boxMail">
          <label class="labelContacto" for="mail">EMAIL</label>
          <br>
          <input class="inputContacto" type="email" name="mail" id="email" required>
        </div>

        <div class="boxNumero">
          <label class="labelContacto" for="numero">TELEFONO</label>
          <br>
          <input class="inputContacto" type="text" name="numero" id="numero" required>
        </div>

        <div class="boxComentario">
          <label class="labelContacto" for="comentario">ESCRIBE TU MENSAJE AQUI</label>
          <br>
          <textarea class="inputContacto textareaContacto" name="comentario" id="comentario" required></textarea>
        </div>

        <div class="boxBoton">
          <button id="botonContacto" class="botonContacto">ENVIAR</button>
        </div>

      </form>
    </section>

    <aside class="asideContacto">
      
      <br><br>
      <button class="btnVerMensaje" id="verMensaje">Ver Consulta</button>
      <br><br>
      <div id="contenedorFormulario"> </div>
    </aside>
  </main>

  <footer>

    <div class="box1NavB logoFooter">
      <p class="pNavb">ARTEC <span class="spanNavB sF">Notebooks</span></p>
    </div>

    <div class="cajaIconos">
      <img class="iconosFooter wsp" src="img/wsppblanco.png" alt="">
      <img class="iconosFooter face" src="img/faceblanco.png" alt="">
      <img class="iconosFooter ig" src="img/igblanco.png" alt="">
    </div>

    <div class="infoFooter">
      <div class="boxInfo">
        <img class="imgInfo mail" src="img/mailverde.png" alt="">
        <p class="pInfo pMail">Artec@gmail.com</p>
      </div>
      <div class="boxInfo">
        <img class="imgInfo ubic" src="img/ubicverde.png" alt="">
        <p class="pInfo">Lorem ipsum dolor sit amet consectetur.</p>
      </div>
      <div class="boxInfo">
        <img class="imgInfo telefono" src="img/telefonoverde.png" alt="">
        <p class="pInfo pTelefono">351111111</p>
      </div>
    </div>

  </footer>
